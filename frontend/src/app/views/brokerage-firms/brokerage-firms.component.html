<app-page-header title="Investimentos">
  <div class="d-flex align-content-end justify-content-end">
    <button mat-flat-button color="primary">Novo</button>
  </div>
</app-page-header>

  
<table class="app-table app-talbe--striped" mat-table [dataSource]="dataSource" matSort>

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
  </ng-container>

  <!-- Progress Column -->
  <ng-container matColumnDef="progress">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
    <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
  </ng-container>

  <!-- Fruit Column -->
  <ng-container matColumnDef="fruit">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fruit </th>
    <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

<!-- TODO: It shoul be a component-->
<div class="pop-up mat-elevation-z10">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 offset-lg-1 pop-up__container mat-elevation-z8 d-flex flex-column">
        <div class="pop-up__header">
          <h1>Novo</h1>
        </div>
        <div class="pop-up__container__content flex-grow-1 ">
          <ng-content></ng-content>
        </div>
        <div class="pop-up__footer d-flex justify-content-end">
          <button mat-button color="primary">Cancelar</button>
          <button class="mx-lg-2"mat-flat-button color="primary">Salvar</button>
        </div>
      </div>
    </div>
  </div>
</div>
